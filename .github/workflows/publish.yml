name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm (required for OIDC trusted publishing)
        run: npm install -g npm@11.6.0

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Publish twitterapi-io-mcp to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            echo "Publishing twitterapi-io-mcp with NPM_TOKEN (bootstrap)."
            NODE_AUTH_TOKEN="$NPM_TOKEN" npm publish --access public
          else
            echo "Publishing twitterapi-io-mcp with OIDC trusted publishing."
            npm publish --provenance --access public
          fi

      - name: Publish legacy wrapper to npm (twitterapi-docs-mcp)
        working-directory: packages/twitterapi-docs-mcp
        run: npm publish --provenance --access public
